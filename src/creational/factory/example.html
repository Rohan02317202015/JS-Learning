<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="/src/creational/factory/style.css">
</head>
<body>
    <script type="module" src="/src/creational/factory/script.js"></script>
  <header>
    <div>
      <h1 id="patternTitle">Payment Gateway</h1>
      <div class="meta" id="patternMeta">Factory</div>
    </div>
  </header>

  <main>
    <div class="payment-row">
      <button id="payPaypal" class="btn">Pay by Paypal</button>
      <div class="amount-input"><input id="amountInput" type="text" inputmode="numeric" placeholder="Enter amount" /></div>
      <button id="payCrypto" class="btn secondary">Pay by Crypto</button>
      <button id="payCash" class="btn ghost">Pay by cash</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div id="modalContent"></div>
    </div>
  </div>
</body>
</html>
